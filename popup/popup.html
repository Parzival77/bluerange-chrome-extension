<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="popup.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="popup.css">
</head>
<body>

<img src="../assets/logo-standalone.png" id="logo-standalone">
<img src="../assets/header.jpg" id="header-banner">
<h1>BlueRange</h1>
<div id="main-content">
    <div class="container links">
        <h2>Link this page</h2>
        <div class="content">
            <p>
                <span style="width: 160px">localhost:4200</span>
                <a id="local"
                   target="_blank"><i class="material-icons">open_in_new</i></a>
                <span id="copy-local"
                      title="copy URL"><i class="material-icons">content_copy</i></span>
                <span id="markdown-local"
                      title="copy Markdown URL"><i class="material-icons">format_color_text</i></span>
            </p>
            <p>
                <span style="width: 160px">alpha</span>
                <a id="alpha"
                   target="_blank"><i class="material-icons">open_in_new</i></a>
                <span id="copy-alpha"
                      title="copy URL"><i class="material-icons">content_copy</i></span>
                <span id="markdown-alpha"
                      title="copy Markdown URL"><i class="material-icons">format_color_text</i></span>
            </p>
            <p>
                <span style="width: 160px">beta</span>
                <a id="beta"
                   target="_blank"
                   title="Markdown link"><i class="material-icons">open_in_new</i></a>
                <span id="copy-beta"
                      title="copy URL"><i class="material-icons">content_copy</i></span>
                <span id="markdown-beta"
                      title="copy Markdown URL"><i class="material-icons">format_color_text</i></span>
            </p>
        </div>
    </div>

    <div class="container links">
        <h2>Development Mode</h2>
        <div class="content">
            <div class="flex space-between">
                <div id="isDevMode"
                     class="text-line">Development Mode
                </div>

                <label class="toggle">
                    <input id="toggleswitch"
                           type="checkbox">
                    <span class="roundbutton"></span>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
